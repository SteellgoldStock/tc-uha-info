<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Informatique - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  
  <nav-component></nav-component>
  
  <header class="bg-blue-600 text-white py-12">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold">Contact</h1>
      <p class="text-xl mt-2">Nous sommes à votre écoute</p>
    </div>
  </header>
  
  <main class="container mx-auto px-4 py-12 flex-grow">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Envoyez-nous un message</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Nom</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          
          <div class="mb-4">
            <label for="subject" class="block text-gray-700 font-medium mb-2">Sujet</label>
            <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          
          <div class="mb-6">
            <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
            <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
          
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition w-full">
            Envoyer
          </button>
        </form>
      </div>
      
      <div>
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Nos coordonnées</h2>
        
        <div class="mb-8">
          <div class="flex items-start mb-4">
            <div class="bg-blue-500 p-3 rounded-lg text-white mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-1 text-gray-800">Adresse</h3>
              <p class="text-gray-700">123 Avenue de l'Informatique<br>75001 Paris, France</p>
            </div>
          </div>
          
          <div class="flex items-start mb-4">
            <div class="bg-blue-500 p-3 rounded-lg text-white mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-1 text-gray-800">Téléphone</h3>
              <p class="text-gray-700">+33 1 23 45 67 89</p>
            </div>
          </div>
          
          <div class="flex items-start">
            <div class="bg-blue-500 p-3 rounded-lg text-white mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-1 text-gray-800">Email</h3>
              <p class="text-gray-700">contact@moninformatique.fr</p>
            </div>
          </div>
        </div>
        
        <h3 class="text-lg font-semibold mb-3 text-gray-800">Horaires d'ouverture</h3>
        <table class="w-full mb-8">
          <tr class="border-b">
            <td class="py-2 font-medium text-gray-600">Lundi - Vendredi</td>
            <td class="py-2 text-gray-800">9h00 - 18h30</td>
          </tr>
          <tr class="border-b">
            <td class="py-2 font-medium text-gray-600">Samedi</td>
            <td class="py-2 text-gray-800">10h00 - 17h00</td>
          </tr>
          <tr>
            <td class="py-2 font-medium text-gray-600">Dimanche</td>
            <td class="py-2 text-gray-800">Fermé</td>
          </tr>
        </table>
      </div>
    </div>
  </main>
  
  <footer-component></footer-component>
  
  <script src="assets/js/components/navbar.js"></script>
  <script src="assets/js/components/footer.js"></script>
</body>
</html>
